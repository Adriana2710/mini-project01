<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h1 class="title">Welcome to login!</h1>
    </header>
    <nav class="navbar">
        <ul class="navbar__menu">
            <li class="navbar__title">Navbar</li>
            <li><a href="#" class="navbar__links">Home</a></li>
            <li><a href="#" class="navbar__links">Link</a></li>
            <li class="dropdown">
                <a href="#" class="navbar__links dropbtn" >Dropdown</a>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </li>
            <li><a href="#" class="navbar__links">Affiliates</a></li>
        </ul>
        <div class="navbar__search">
            <input type="text" placeholder="Search" class="navbar__input">
            <button class="navbar__button">Search</button>
        </div>
    </nav>
    <main>
        <div class="container">
            <h2 class="container__title title">Enter here</h2>
            <form action="">
                <div>
                    <label for="name">Enter username:</label>
                    <input type="text" id="name" name="name" placeholder="username">
                </div>
                <div>
                    <label for="password">Enter password:</label>
                    <input type="text" id="password" name="password" placeholder="password">
                </div>
                <div>
                    <label for="gender">Select your gender:</label>
                    <input type="radio" id="gender" name="gender">
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
